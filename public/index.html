<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Hexadecimal Calculator</title>
</head>
<body>
    <div id="container-outer">
        <div id="container-answer-box">
            <p id="answer-text">A3F</p>
        </div>
        <div class="grid-container">
            <button class="grid-item">1</button>
            <button class="grid-item">2</button>
            <button class="grid-item">3</button>
            <button class="grid-item">4</button>
            <button class="grid-item-operator">&plus;</button>
            <button class="grid-item">5</button>
            <button class="grid-item">6</button>
            <button class="grid-item">7</button>
            <button class="grid-item">8</button>
            <button class="grid-item-operator">&minus;</button>
            <button class="grid-item">9</button>
            <button class="grid-item">A</button>
            <button class="grid-item">B</button>
            <button class="grid-item">C</button>
            <button class="grid-item-operator">&times;</button>
            <button class="grid-item">D</button>
            <button class="grid-item">E</button>
            <button class="grid-item">F</button>
            <button class="grid-item">0</button>
            <button class="grid-item-operator">&divide;</button>
            <button class="grid-item" id="clear-button">clear</button>
            <button class="grid-item" id="equals-button">&equals;</button>
        </div>
    </div>
</body>
</html>
